<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TIME</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body{
            color: white;
        }
        h1{
            text-shadow: 0px 8px 24px #00000060;
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="center">
            <h1 id="time">TIME</h1>
        </div>
    </div>
    <canvas></canvas>

    <script id="shader-vertex" type="x-shader/x-vertex">
precision mediump float;

attribute vec3 vertPosition;
varying vec2 vPos;

void main(){
    vPos = vertPosition.xy;
    gl_Position = vec4(vertPosition, 1);
}
        
    </script>
    <script id="shader-fragment" type="x-shader/x-fragment">


precision mediump float;
varying vec2 vPos;
#define PI 3.14159265358979
#define TWOPI 6.283185307179586

//----------//
// UNIFORMS //
//----------//

uniform float time;
uniform vec2 mouse;
uniform float t_ms;
uniform float t_sec;
uniform float t_min;
uniform float t_hour;
uniform vec2 u_resize;

//-----------//
// FUNCTIONS //
//-----------//

float modPI(float x){
    return mod(x, TWOPI);
}


vec3 wavenoise(vec2 p, float t){
    float v = 0.1;
    float y = 0.;
    float a = .3;
    float f = 8.;

    vec2 dd = vec2(0);

    for(int i=0;i<5;i++){
        float angle = float(i);
        vec2 k = vec2(cos(angle), sin(angle))*f;
        float w = v*length(k);

        float xx = modPI(w*t)-dot(k, p)+modPI(angle*34.);

        y+=sin(xx)*a;
        dd+=cos(xx)*a*k*p;

        a*=0.8;
        f*=1.12;
        v*=0.7;
    }
    
    return vec3(y*.5+.5, dd);
}


float speed(float f){
    return smoothstep(0.,1.,f)*.5+f*.5;
}

//------//
// MAIN //
//------//



void main(){
    vec2 p = vPos.yx*u_resize.yx;
    vec2 mousep = mouse.yx*u_resize.yx;
    float angle = modPI(atan(p.y, p.x)+TWOPI);

    vec2 grid = fract(p*2.);

    float ms = t_ms/1000.;
    float sec = (t_sec+speed(ms))/60.;
    float min = (t_min+sec)/60.;
    float hour = (t_hour+min)/12.;

    float ms_angle = ms*TWOPI;
    float sec_angle = sec*TWOPI;
    float min_angle = min*TWOPI;
    float hour_angle = hour*TWOPI;

    float ms_swipe = modPI(ms_angle+TWOPI-angle)/TWOPI;
    float sec_swipe = modPI(sec_angle+TWOPI-angle)/TWOPI;
    float min_swipe = modPI(min_angle+TWOPI-angle)/TWOPI;
    float hour_swipe = modPI(hour_angle+TWOPI-angle)/TWOPI;

    vec3 f1 = wavenoise(p, 100.*sec);
    vec3 f2 = wavenoise(p, 100.*(sec-1.));
    vec3 f = mix(f1, f2, sec);

    float nf = f.x * length(f.yz) /10. + sec_swipe + min_swipe*0.75 + hour_swipe*1.5;
    nf = mix(0., nf, length(p));
    vec3 color = vec3(fract(nf-sec*20.) );


    gl_FragColor = vec4(color, 1);
}
        
    </script>
    <script src="./js/glsl2d.js"></script>
    <script>
        var time_dom = document.getElementById('time')
        function Update() {
            time_dom.textContent = time.hour + ':' + time.min + ':' + time.sec
            requestAnimationFrame(Update);
        }
        requestAnimationFrame(Update);
    </script>
</body>

</html>
